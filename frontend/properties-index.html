<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Imóveis - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .hero-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 4rem 0;
            margin-bottom: 3rem;
        }
        .property-card {
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-bottom: 2rem;
            overflow: hidden;
        }
        .property-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }
        .property-image {
            height: 200px;
            background: linear-gradient(45deg, #f8f9fa, #e9ecef);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: #6c757d;
        }
        .property-status {
            position: absolute;
            top: 1rem;
            right: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 500;
            font-size: 0.8rem;
        }
        .status-ativo { background-color: #d4edda; color: #155724; }
        .status-inativo { background-color: #f8d7da; color: #721c24; }
        .status-manutencao { background-color: #fff3cd; color: #856404; }
        .metric-summary {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }
        .metric-item {
            text-align: center;
            padding: 1rem;
        }
        .metric-value {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        .metric-label {
            color: #6c757d;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .quick-actions {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .action-btn {
            border-radius: 25px;
            padding: 1rem 2rem;
            font-weight: 500;
            margin: 0.5rem;
            border: none;
            transition: all 0.3s ease;
        }
        .action-btn:hover {
            transform: translateY(-2px);
        }
        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <div class="hero-section">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <h1 class="display-4 mb-3">Gestão de Imóveis</h1>
                    <p class="lead mb-0">Sistema completo para controle financeiro e gestão de propriedades</p>
                </div>
                <div class="col-md-4 text-end">
                    <button class="btn btn-light btn-lg action-btn" onclick="addNewProperty()">
                        <i class="fas fa-plus"></i> Novo Imóvel
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- Loading State -->
        <div id="loading-state" class="loading-spinner">
            <div class="text-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Carregando...</span>
                </div>
                <p class="mt-3">Carregando dados dos imóveis...</p>
            </div>
        </div>

        <!-- Main Content -->
        <div id="main-content" style="display: none;">
            <!-- Summary Metrics -->
            <div class="metric-summary">
                <div class="row">
                    <div class="col-md-3">
                        <div class="metric-item">
                            <div class="metric-value text-primary" id="total-properties">0</div>
                            <div class="metric-label">Total de Imóveis</div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="metric-item">
                            <div class="metric-value text-success" id="total-revenue">R$ 0,00</div>
                            <div class="metric-label">Receita Total</div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="metric-item">
                            <div class="metric-value text-danger" id="total-expenses">R$ 0,00</div>
                            <div class="metric-label">Despesas Totais</div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="metric-item">
                            <div class="metric-value text-info" id="net-result">R$ 0,00</div>
                            <div class="metric-label">Resultado Líquido</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Quick Actions -->
            <div class="quick-actions mb-4">
                <h5 class="mb-3">Ações Rápidas</h5>
                <div class="row">
                    <div class="col-md-6">
                        <button class="btn btn-primary action-btn" onclick="addNewProperty()">
                            <i class="fas fa-plus"></i> Cadastrar Novo Imóvel
                        </button>
                        <button class="btn btn-success action-btn" onclick="bulkAddTransactions()">
                            <i class="fas fa-upload"></i> Importar Transações
                        </button>
                    </div>
                    <div class="col-md-6">
                        <button class="btn btn-info action-btn" onclick="generateReports()">
                            <i class="fas fa-chart-bar"></i> Relatórios Gerais
                        </button>
                        <button class="btn btn-warning action-btn" onclick="exportData()">
                            <i class="fas fa-download"></i> Exportar Dados
                        </button>
                    </div>
                </div>
            </div>

            <!-- Properties Grid -->
            <div class="row" id="properties-grid">
                <!-- Properties will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        class PropertiesIndex {
            constructor() {
                this.API_BASE = 'http://localhost:5000/api';
                this.properties = [];
                this.init();
            }

            async init() {
                try {
                    await this.loadProperties();
                    this.renderProperties();
                    this.calculateSummaryMetrics();
                    
                    // Esconder loading e mostrar conteúdo
                    document.getElementById('loading-state').style.display = 'none';
                    document.getElementById('main-content').style.display = 'block';
                } catch (error) {
                    console.error('Erro ao inicializar:', error);
                    this.showError('Erro ao carregar dados dos imóveis');
                }
            }

            async loadProperties() {
                try {
                    const response = await fetch(`${this.API_BASE}/properties`);
                    if (response.ok) {
                        this.properties = await response.json();
                    } else {
                        // Fallback para dados estáticos
                        this.properties = this.getStaticProperties();
                    }
                } catch (error) {
                    console.warn('API não disponível, usando dados estáticos:', error);
                    this.properties = this.getStaticProperties();
                }
            }

            getStaticProperties() {
                return [
                    {
                        id: 1,
                        name: 'Maxhaus 43R',
                        address: 'Rua Augusta, 43 - São Paulo, SP',
                        type: 'Apartamento',
                        status: 'ativo',
                        currentValue: 850000,
                        acquisitionValue: 750000,
                        monthlyRevenue: 4500,
                        monthlyExpenses: 350
                    },
                    {
                        id: 2,
                        name: 'Sevilha 307',
                        address: 'Av. Paulista, 307 - São Paulo, SP',
                        type: 'Apartamento',
                        status: 'ativo',
                        currentValue: 920000,
                        acquisitionValue: 800000,
                        monthlyRevenue: 5200,
                        monthlyExpenses: 280
                    },
                    {
                        id: 3,
                        name: 'Sesimbra AP 505 Portugal',
                        address: 'Sesimbra, Portugal',
                        type: 'Apartamento',
                        status: 'ativo',
                        currentValue: 320000,
                        acquisitionValue: 280000,
                        monthlyRevenue: 1800,
                        monthlyExpenses: 150
                    },
                    {
                        id: 4,
                        name: 'Sevilha G07',
                        address: 'Sevilha, Espanha',
                        type: 'Apartamento',
                        status: 'ativo',
                        currentValue: 280000,
                        acquisitionValue: 250000,
                        monthlyRevenue: 1600,
                        monthlyExpenses: 120
                    },
                    {
                        id: 5,
                        name: 'Thera by You',
                        address: 'São Paulo, SP',
                        type: 'Apartamento',
                        status: 'ativo',
                        currentValue: 650000,
                        acquisitionValue: 580000,
                        monthlyRevenue: 3800,
                        monthlyExpenses: 200
                    },
                    {
                        id: 6,
                        name: 'Salas Brasal',
                        address: 'São Paulo, SP',
                        type: 'Sala Comercial',
                        status: 'ativo',
                        currentValue: 420000,
                        acquisitionValue: 380000,
                        monthlyRevenue: 2800,
                        monthlyExpenses: 180
                    },
                    {
                        id: 7,
                        name: 'Casa Ibirapuera Torre 3 AP 1411',
                        address: 'Ibirapuera, São Paulo, SP',
                        type: 'Apartamento',
                        status: 'ativo',
                        currentValue: 1200000,
                        acquisitionValue: 1050000,
                        monthlyRevenue: 6500,
                        monthlyExpenses: 400
                    },
                    {
                        id: 8,
                        name: 'Living Full Faria Lima',
                        address: 'Faria Lima, São Paulo, SP',
                        type: 'Apartamento',
                        status: 'ativo',
                        currentValue: 980000,
                        acquisitionValue: 850000,
                        monthlyRevenue: 5800,
                        monthlyExpenses: 320
                    },
                    {
                        id: 9,
                        name: 'Málaga M07',
                        address: 'Málaga, Espanha',
                        type: 'Apartamento',
                        status: 'ativo',
                        currentValue: 290000,
                        acquisitionValue: 260000,
                        monthlyRevenue: 1700,
                        monthlyExpenses: 110
                    },
                    {
                        id: 10,
                        name: 'Next Haddock Lobo AP 33',
                        address: 'Haddock Lobo, São Paulo, SP',
                        type: 'Apartamento',
                        status: 'ativo',
                        currentValue: 750000,
                        acquisitionValue: 680000,
                        monthlyRevenue: 4200,
                        monthlyExpenses: 250
                    }
                ];
            }

            renderProperties() {
                const grid = document.getElementById('properties-grid');
                
                grid.innerHTML = this.properties.map(property => `
                    <div class="col-md-6 col-lg-4">
                        <div class="property-card card h-100" onclick="openProperty(${property.id})" style="cursor: pointer;">
                            <div class="property-image">
                                <i class="fas fa-building"></i>
                            </div>
                            <div class="property-status status-${property.status}">
                                ${property.status.charAt(0).toUpperCase() + property.status.slice(1)}
                            </div>
                            <div class="card-body">
                                <h5 class="card-title">${property.name}</h5>
                                <p class="card-text text-muted">
                                    <i class="fas fa-map-marker-alt"></i> ${property.address}
                                </p>
                                <p class="card-text">
                                    <small class="text-muted">${property.type}</small>
                                </p>
                                <div class="row text-center mt-3">
                                    <div class="col-6">
                                        <div class="text-success fw-bold">${this.formatCurrency(property.monthlyRevenue || 0)}</div>
                                        <small class="text-muted">Receita/mês</small>
                                    </div>
                                    <div class="col-6">
                                        <div class="text-danger fw-bold">${this.formatCurrency(property.monthlyExpenses || 0)}</div>
                                        <small class="text-muted">Despesas/mês</small>
                                    </div>
                                </div>
                                <div class="text-center mt-2">
                                    <div class="text-primary fw-bold">${this.formatCurrency(property.currentValue)}</div>
                                    <small class="text-muted">Valor Atual</small>
                                </div>
                            </div>
                            <div class="card-footer bg-transparent">
                                <div class="d-grid">
                                    <button class="btn btn-primary btn-sm" onclick="event.stopPropagation(); openProperty(${property.id})">
                                        <i class="fas fa-eye"></i> Ver Detalhes
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                `).join('');
            }

            calculateSummaryMetrics() {
                const totalProperties = this.properties.length;
                const totalRevenue = this.properties.reduce((sum, p) => sum + (p.monthlyRevenue || 0), 0);
                const totalExpenses = this.properties.reduce((sum, p) => sum + (p.monthlyExpenses || 0), 0);
                const netResult = totalRevenue - totalExpenses;
                
                document.getElementById('total-properties').textContent = totalProperties;
                document.getElementById('total-revenue').textContent = this.formatCurrency(totalRevenue);
                document.getElementById('total-expenses').textContent = this.formatCurrency(totalExpenses);
                document.getElementById('net-result').textContent = this.formatCurrency(netResult);
                
                // Atualizar cor do resultado líquido
                const netElement = document.getElementById('net-result');
                netElement.className = `metric-value ${netResult >= 0 ? 'text-success' : 'text-danger'}`;
            }

            formatCurrency(value) {
                return new Intl.NumberFormat('pt-BR', {
                    style: 'currency',
                    currency: 'BRL'
                }).format(value);
            }

            showError(message) {
                document.getElementById('loading-state').innerHTML = `
                    <div class="text-center">
                        <i class="fas fa-exclamation-triangle fa-3x text-warning mb-3"></i>
                        <h4>Erro</h4>
                        <p>${message}</p>
                        <button class="btn btn-primary" onclick="location.reload()">Tentar Novamente</button>
                    </div>
                `;
            }
        }

        // Funções globais
        function openProperty(id) {
            window.location.href = `property-template.html?id=${id}`;
        }

        function addNewProperty() {
            alert('Funcionalidade de cadastro será implementada em breve!');
        }

        function bulkAddTransactions() {
            alert('Funcionalidade de importação será implementada em breve!');
        }

        function generateReports() {
            alert('Funcionalidade de relatórios será implementada em breve!');
        }

        function exportData() {
            alert('Funcionalidade de exportação será implementada em breve!');
        }

        // Inicializar quando a página carregar
        document.addEventListener('DOMContentLoaded', () => {
            new PropertiesIndex();
        });
    </script>
</body>
</html>
