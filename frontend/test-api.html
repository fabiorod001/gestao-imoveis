<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste API</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Teste de Conexão API</h1>
    
    <button onclick="testHealth()">Testar Health</button>
    <button onclick="testDashboard()">Testar Dashboard</button>
    <button onclick="testProperties()">Testar Properties</button>
    
    <div id="results"></div>
    
    <script>
        const API_BASE = 'http://localhost:3001/api';
        
        async function testEndpoint(endpoint, name) {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = 'result';
            
            try {
                const response = await fetch(`${API_BASE}${endpoint}`);
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.className += ' success';
                    resultDiv.innerHTML = `<strong>${name} - SUCESSO</strong><br><pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    resultDiv.className += ' error';
                    resultDiv.innerHTML = `<strong>${name} - ERRO HTTP ${response.status}</strong><br><pre>${JSON.stringify(data, null, 2)}</pre>`;
                }
            } catch (error) {
                resultDiv.className += ' error';
                resultDiv.innerHTML = `<strong>${name} - ERRO DE CONEXÃO</strong><br>${error.message}`;
            }
            
            resultsDiv.appendChild(resultDiv);
        }
        
        function testHealth() {
            testEndpoint('/health', 'Health Check');
        }
        
        function testDashboard() {
            testEndpoint('/dashboard/overview', 'Dashboard Overview');
        }
        
        function testProperties() {
            testEndpoint('/properties', 'Properties');
        }
        
        // Teste automático ao carregar
        window.onload = function() {
            setTimeout(() => {
                testHealth();
                setTimeout(() => testDashboard(), 1000);
                setTimeout(() => testProperties(), 2000);
            }, 500);
        };
    </script>
</body>
</html>
